{% extends "layout.html" %}
{% block content %}

        <header class="masthead" style="background-image: url('static/images/15.jpg')">
            <div class="container position-relative px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                        <div class="site-heading">
                            <h2>Covid-19 Awareness Blogs</h2>
                            <span class="subheading">Manage your blogs from here.</span>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <!-- Main Content-->
        <main class="mb-4">
            <div class="container px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                        <h2>You can add and update post here.</h2>
                        <div class="my-5">

                        <form name="sentmessage" id="contactForm" data-sb-form-api-token="API_TOKEN" action ="/edit/{{srno}}" method="post" novalidate>
                            <div class="form-floating">
                                    <input class="form-control" name="title" id="title" type="text" placeholder="Enter blog title." data-sb-validations="required" value="{{post.title}}" />
                                    <label for="name">Title</label>
                                    <div class="invalid-feedback" data-sb-feedback="name:required">A title is required</div>
                                </div>
                                <div class="form-floating">
                                    <input class="form-control" name="slug" id="slug" type="text" placeholder="Enter Slug" data-sb-validations="required,slug" value="{{post.slug}}"/>
                                    <label for="slug">slug</label>
                                    <div class="invalid-feedback" data-sb-feedback="email:required">slug is required</div>
                                </div>
                                <div class="form-floating">
                                    <input class="form-control" name="postby" id="postby" type="text" placeholder="Enter Name of Auther" data-sb-validations="required" value="{{post.postby}}" />
                                    <label for="postby">Postby</label>
                                </div>
                                <div class="form-floating">
                                    <textarea class="form-control" name="content" id="content" placeholder="Enter your Content here" style="height: 12rem" data-sb-validations="required" >{{post.content}}</textarea>
                                    <label for="content">Content</label>
                                    <div class="invalid-feedback" data-sb-feedback="message:required">Content Required</div>
                                </div>
                                <br />

                                <button class="btn btn-primary" id="sendMessageButton" type="submit">Submit</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </main>

{% endblock %}
